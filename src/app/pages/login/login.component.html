<section class="bg-account-pages vh-100" style="padding-top: 25px;">
  <div class="display-table">
    <div class="display-table-cell">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card account-card">
              <div class="card-body">
                <div class="text-center mt-3">
                  <h3 class="fw-bold"><a href="/"
                      class="text-dark text-uppercase account-pages-logo">Your Heart AI</a></h3>
                  <p class="text-muted">Sign in to continue to YHA.</p>
                </div>
                <div class="p-3">

                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Username or E-mail</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Enter username or e-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">User e-mail is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>

                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="customControlInline">
                      <label class="form-check-label" for="customControlInline">Remember me</label>
                    </div>

                    <div class="d-grid mt-3">                        
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                    </div>
                    <div class="mt-4 mb-0 text-center">
                      <a routerLink="/password-forget" class="text-dark"><i class="mdi mdi-lock"></i> Forgot your
                        password?</a>
                    </div>
                    <div class="mt-4 mb-0 text-center">
                      <p class="mb-0">Don't have an account ? <a routerLink="/register" class="text-danger">Sign up</a></p>
                    </div>
                </form>

            <!-- end card -->
          </div>

      </div>
    </div>
  </div>

  <!--START FOOTER ALTER-->
<div id="style-switcher" [style]="isVisible ? 'left: 0px' : 'left: -168px'">
  <div>
    <h3>Select your color </h3>
    <ul class="pattern">
      <li>
        <a (click)="setTheme('red')" class="color1" routerLink="#"></a>
      </li>
      <li>
        <a class="color2" (click)="setTheme('green')" routerLink="#"></a>
      </li>
      <li>
        <a class="color3" (click)="setTheme('pink')" routerLink="#"></a>
      </li>
      <li>
        <a class="color4" (click)="setTheme('cyan')" routerLink="#"></a>
      </li>
      <li>
        <a class="color5" (click)="setTheme('purple')" routerLink="#"></a>
      </li>
      <li>
        <a class="color6" (click)="setTheme('blue')" routerLink="#"></a>
      </li>
      <li>
        <a class="color7" (click)="setTheme('orange')" routerLink="#"></a>
      </li>
      <li>
        <a class="color8" (click)="setTheme('yellow')" routerLink="#"></a>
      </li>
    </ul>
  </div>

  <div class="bottom">
    <a href="javascript: void(0);" id="mode" class="mode-btn text-white" (click)="onChangeMode()">
      <i class="mdi mdi-white-balance-sunny mode-light align-middle"></i>
      <i class="mdi mdi-weather-sunny mode-dark align-middle"></i>
    </a>
    <!-- <a routerLink="#" class="settings" (click)="toggleSwitcher()"><i class="mdi mdi-cog  mdi-spin"></i></a> -->
  </div>
</div>
